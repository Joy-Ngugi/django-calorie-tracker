{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-80 min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'css/images/calorie2.png' %}');">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Add a Food Item</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 font-medium">Food Name</label>
                <input type="text" id="name" name="name" required placeholder="e.g pizza"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="calories" class="block text-gray-700 font-medium">Calories</label>
                <input type="number" id="calories" name="calories" required placeholder="kcal"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Add Food</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-indigo-600 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
